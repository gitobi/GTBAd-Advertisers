<p>{{response.status}}</p>
<p>{{message}}</p>
<div class="row">
  <div class="col-sm-6">
    <h1>編集エリア</h1>
    <form ng-submit="editLeaflet(leaflet)">
      <input type="text" ng-model="leaflet.lead" size="30" placeholder="リード">
      <input type="submit" class="btn btn-primary" value="更新する">
    </form>
  </div>
  <div class="col-sm-6">
    <h1>プレビュー</h1>
    <p>{{leaflet.lead}}</p>
    <img ng-src="{{leaflet.bumper.url}}">
  </div>
</div>
