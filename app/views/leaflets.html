<p>{{response.status}}</p>
<p>{{message}}</p>
<form ng-submit="addLeaflet()">
  <input type="text" ng-model="newLeaflet.lead" size="30" placeholder="リード">
  <ul>
    <li ng-repeat="bumper in creatives" ng-click="selectBumper(bumper)"><img ng-src="{{bumper.url}}"></li>
  </ul>
  <input type="submit" class="btn btn-primary" value="作成する">
</form>

<ul>
  <li ng-repeat="leaflet in leaflets">
    <p><a ui-sref="private.leaflets.detail({ id: leaflet.id })">{{leaflet.lead}}</a><button type="button" class="btn btn-danger btn-xs" ng-click="deleteLeaflet(leaflet)" >削除する</button></p>
  </li>
</ul>
